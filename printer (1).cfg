# This file contains common pin mappings for Anet A8 printer from 2016
# and 2017. To use this config, the firmware should be compiled for
# the AVR atmega1284p.

# Note that the "make flash" command does not work with Anet boards -
# the boards are typically flashed with this command:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex

# See docs/Config_Reference.md for a description of parameters.
#[virtual_sdcard]

# Colin is da coolest
[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[include macros.cfg]

[stepper_x]
step_pin: PD7
dir_pin: PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC2
position_endstop: 0
position_max: 200
position_min: 0
homing_speed: 50

[stepper_y] #Y AXIS MOTORS
step_pin: PB3 #PC6
dir_pin: PB2 #PC7
enable_pin: !PA5 #!PD6
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC3
position_endstop: 0
position_min: 0
position_max: 338
homing_speed: 50

[stepper_z] #POWDER RESERVOIR
step_pin: PB1 #PB3
dir_pin: !PB0 #!PB2
enable_pin: !PA5 #!PA5
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PB6
position_endstop: 0
position_max: 101
position_min: 0
homing_speed: 5

[manual_stepper build] #BUILD VOLUME
step_pin: PC6 #PB3
dir_pin: !PC7 #!PB2
enable_pin: !PD6 #!PA5
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PC4
position_endstop: 0
#position_max: 101
#position_min: 0
homing_speed: 5
accel: 1000

[output_pin RECOATER]
pin: PD4       # use your fan's pin number
pwm: True
hardware_pwm: False
cycle_time: 0.001
shutdown_value: 0
maximum_mcu_duration: 5
# default: 0 #(disabled)
# Amount of time in which the host has to acknowledge
# a non-shutdown output value.
# Suggested value is around 5 seconds.
# Use a value that does not burn up your stock.
# Please note that during homing, your tool
# needs to be in default speed.

[output_pin MAG]
pin: PD5       # use your fan's pin number
pwm: True
hardware_pwm: False
cycle_time: 0.001
shutdown_value: 0
maximum_mcu_duration: 5
# default: 0 #(disabled)
# Amount of time in which the host has to acknowledge
# a non-shutdown output value.
# Suggested value is around 5 seconds.
# Use a value that does not burn up your stock.
# Please note that during homing, your tool
# needs to be in default speed.


